<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex">
  <link rel="shortcut icon" href="/sites/default/files/favicon.ico" type="image/ico" />
  <title>IRC</title>
  <link rel="shortcut icon" href="sites/all/themes/ng/assets/images/favicon.ico">
  <link rel="apple-touch-icon" href="sites/all/themes/ng/assets/images/apple-touch-icon.png">
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      font-family:akzidenz-grotesk,Arial,sans-serif;
      -webkit-tap-highlight-color: transparent
    }

    body {
        background-color: #f6f6f6
    }
    *,
    *:before,
    *:after {
        box-sizing: inherit
    }

    img {
        height: auto;
        max-width: 100%;
        border: 0 none
    }

    .toggle-visibility-hidden {
        visibility: hidden
    }

    .toggle-visibility-shown {
        visibility: visible
    }

    .page-unpublished,
    .node-unpublished {
        background-color: #fff4f4
    }

    .pull-left {
        float: left
    }

    .pull-right {
        float: right
    }

    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0
    }

    .sr-only-focusable:active,
    .sr-only-focusable:focus {
        position: static;
        width: auto;
        height: auto;
        margin: 0;
        overflow: visible;
        clip: auto
    }
    .logo-wrap {
      background-color:#fdc513;
      padding:24px;
      width:216px;
      height:213px;
      margin:109px auto 56px;
      text-align: center;
    }

    .icon-maintenance-IRC-arrow {
      margin:0 auto;
      width: 170px;
      height: 170px;
    }

    h1 {
      font-size:60px;
      letter-spacing: -3px;
      margin-top:0;
    }

    .maintenance-text{
      font-size: 36px;
      font-weight: 100;
      margin:0 auto;
    }

    .additional-links {
      font-size: 36px;
      font-weight: 700;
      max-width: 850px;
      margin:40px auto 50px;
    }

    .follow-us {
      margin-bottom: 100px;
    }

    .follow-us-header {
      font-size: 24px;
      margin-top:56px;
      font-weight: 200;
      margin-bottom:20px;
    }

    .follow-us-icons svg {
      height: 31px;
      width: 31px;
      margin-right: 22px;
      margin-left: 22px
    }

    .link-style {
      font-weight: bold;
      color: #000;
      font-size: 24px;
      display: inline;
      border-bottom: 2px solid #fdc513;
      text-decoration: none;
      line-height: 1.1;
    }
    .link-style:hover {
      background-color: #fdc513;
    }
    .link-donation {
      margin-right:45px;
    }
    .link-list {
      list-style-type: none;
      margin: 0;
    }
    .link-list li {
      display: inline-block;
      padding-bottom: 20px;
    }
    .link-list-wrapper {
      display: inline-block;
    }
    @media (max-width: 640px) {
      html {
        font-size: 20px;
      }
      .logo-wrap {
        zoom: .45;
      }
      h1 {
        font-size: 28px;
        letter-spacing: -1.5px;
      }
      .maintenance-text, .additional-links, .link-style {
        font-size: 20px;
      }
      .link-style, .follow-us-header {
        font-size: 18px;
      }
      .link-wrap {
        display: block;
      }
      .link-style {
        margin-right:0;
        margin-left:0;
      }
      .link-list li {
        padding-right:20px;
      }
    }
  </style>
  <script type="text/javascript" src="http://use.typekit.com/kak7thb.js"></script>
