<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="maintenance-page.css"/>

          <div class="rplc-maintenance__logo"><img src="vertical-logo.png" alt="International Rescue Committee vertical logo"/></div>

          <ul class="rplc-maintenance__link-list">
            <li class="rplc-maintenance__link-list-item"><a class="rpla-link" href="#">Make a donation</a></li>
            <li class="rplc-maintenance__link-list-item"><a class="rpla-link" href="#">Purchase a Rescue Gift</a></li>
            <li class="rplc-maintenance__link-list-item"><a class="rpla-link" href="#">Get help</a></li>
          </ul>

            <div class="rplm-social-share__title" role="heading" aria-level="4">Follow us:</div>
